{% load static %}

<!DOCTYPE html>

<html>
<head>
	<meta charset="utf-8">
	<title>
        {% block title %}
            {{ title|title }}
        {% endblock %}
    </title>
    {% block css %}
        <link rel="stylesheet" href="{% static 'css/style.css' %}">
        <link rel="stylesheet" href="{% static 'fonts/font-awesome/css/font-awesome.css' %}">
    {% endblock %}

    {% block js %}
    {% endblock %}
</head>
<body>
	<div class="container">
        {% block super %}
            <div class="header clearfix">
				<a href="/" class="logo"></a>
				<ul class="menu">
				    <li><a href="/" class="active">домой</a></li>
    				<li><a href="{% url 'products' %}">продукты</a></li>
    				<li><a href="{% url 'contact' %}">контакты</a></li>
				</ul>
				<a href="#" class="search"></a>
			</div>
        {% endblock %}

        {% block content %}

        {% endblock %}

	</div>

    {% block footer %}
        <div class="footer">
            <div class="text-footer">
               <h3>контакты</h3>
            </div>
            <div class="text-footer">
               <h3>полезная информация</h3>
            </div>
        </div>
    {% endblock %}

</body>
</html>
